  <!-- Bookmarks Button -->
  <div id="global-bookmark"></div>

  <!-- Article Container -->

  <!-- Loader (optional, for loading state) -->

  <div id="container"></div>

  <!-- Bookmarks Modal -->
  <div id="bookmark-modal" class="modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <input type="text" id="bookmark-search" placeholder="Search bookmarks...">
      <div id="bookmark-list"></div>
    </div>
  </div>

  <!-- Footer Links -->
  <div id="links">
    
    <a target="_blank" href="https://Skaphysics.com">Skaphysics</a> |
    <a target="_blank" href="https://www.youtube.com/@Skaphysics">Youtube</a>
  </div>

  <!-- Arrow Scroll Icon -->
  <div id="arrow" class="scroll-down"></div>

  <!-- Template Elements for Icons -->
  <template id="bookmark-icon-template">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>

  <template id="filled-heart-template">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>

  <template id="outlined-heart-template">

  <template id="share-icon-template">
